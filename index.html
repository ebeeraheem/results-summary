<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">
    <div class="left-column">
      <h2>Your Result</h2>
      <div class="circle">
        <p>
          <span class="big">76</span> <br />
          of 100
        </p>
      </div>
      <h3>Great</h3>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="right-column">
      <h2>Summary</h2>
      <div class="reaction">
        <div>
          <img src="./assets/images/icon-reaction.svg" alt="Reaction icon" />Reaction
        </div>
        <div><span>80</span> / 100</div>
      </div>
      <div class="memory">
        <div>
          <img src="./assets/images/icon-memory.svg" alt="Memory icon" />Memory
        </div>
        <div><span>92</span> / 100</div>
      </div>
      <div class="verbal">
        <div>
          <img src="./assets/images/icon-verbal.svg" alt="Visual icon" />Verbal
        </div>
        <div><span>61</span> / 100</div>
      </div>
      <div class="visual">
        <div>
          <img src="./assets/images/icon-visual.svg" alt="Visual icon" />Visual
        </div>
        <div><span>72</span> / 100</div>
      </div>
      <a href="#" class="continue">Continue</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br />
    Coded by
    <a href="https://ebeesule.netlify.app/" target="_blank">Ibrahim Suleiman Muhammad</a>.
  </div>
</body>

</html>
